<section class="whole-login">
  <section class="login">
    <div>
        <h1>Signup</h1>
        <p>
          <a ui-sref="login">Login instead?</a>
        </p>
        <form class="form-horizontal" role="form" method="post" ng-submit="register(newEmail, newPassword)">
          <div class="form-group">
            <div>
              <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter email" tabindex="1" ng-model="newEmail">
            </div>
          </div>
          <div class="form-group">
            <div>
              <input name="password" type="password" class="form-control" id="password" placeholder="Password" tabindex="2" ng-model="newPassword">
            </div>
          </div>
          <button type="submit" class="btn btn-primary gtbtn">Submit</button>
          <hr>
          <button class="btn btn-default social facebook" ng-click="fbSignUp()"><i class="fa fa-facebook-f"></i> | Facebook Signup</button>
        </form>
    </div>
  </section>
</section>
